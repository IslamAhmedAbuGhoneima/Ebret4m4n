<div class="container bg-white p-8 text-center">
  <h4 class="font-bold text-[22px] text-[#121212] mb-6">
    هل تريد حذف هذا الطفل ؟
  </h4>
  <div class="flex items-center gap-5 justify-center">
    <button
      (click)="confirm()"
      class="hover:shadow-form w-1/3 rounded-md bg-primary-btn py-3 px-8 text-center text-base font-semibold text-white outline-none"
    >
      نعم
    </button>
    <button
      (click)="ignore()"
      class="hover:shadow-form w-1/3 rounded-md bg-error py-3 px-8 text-center text-base font-semibold text-white outline-none"
    >
      لا
    </button>
  </div>
</div>
